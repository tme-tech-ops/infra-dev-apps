inputs:
  nodered_name:
    display_label: "Node-Red container name"
    description: "Name of the Node-Red container"
    type: string
    required: false
    default: "nodered"
    display:
      group: container
      index: 1

  nodered_url:
    display_label: "Node-Red image URL and tag"
    description: "URL path and tage of Node-Red image"
    type: string
    required: false
    default: "mirror.gcr.io/nodered/node-red:latest"
    display:
      group: container
      index: 2

  influxdb_name:
    display_label: "InfluxDB container name"
    description: "Name of the InfluxDB container"
    type: string
    required: false
    default: "influxdb"
    display:
      group: container
      index: 3

  influxdb_url:
    display_label: "InfluxDB image URL and tag"
    description: "URL path and tage of InfluxDB image"
    type: string
    required: false
    default: "mirror.gcr.io/influxdb:latest"
    display:
      group: container
      index: 4

  grafana_name:
    display_label: "Grafana container name"
    description: "Name of the Grafana container"
    type: string
    required: false
    default: "grafana"
    display:
      group: container
      index: 5

  grafana_url:
    display_label: "Grafana image URL and tag"
    description: "URL path and tage of Grafana image"
    type: string
    required: false
    default: "mirror.gcr.io/grafana/grafana:latest"
    display:
      group: container
      index: 6

